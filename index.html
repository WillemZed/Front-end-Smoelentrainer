<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="nameImg.js"></script>
</head>
<body>
    <button id="gear">&#9881</button>
    <div id="settings" class="hidden">
        Choose your background color:
        <select name="backgroundColor" id="backgroundColor" onchange="changeBackgroundColor()">
            <option value="red" id="red">Red</option>
            <option value="green" id="green">Green</option>
            <option value="blue" id="blue">Blue</option>
        </select>
        <br>
        hoeveel seconde wil je voor de training?
        <input type="text" id="time">
        <input type="submit" value="kies" id="secondsSetting">
        <br>
        Hoeveel keer wil je dit spelen?
        <input type="text" id="totalObjects">
        <input type="submit" value="Kies" id="objectsSetting">
    </div>
    <div id="container">
        <div id="imageContainer" class="">
            <img id="img0" alt="">
            <img id="img1" alt="">
            <img id="img2" alt="">
        </div>
        <br>
        <div id="buttonContainer" class="">
            <button id="button0"></button>
            <button id="button1"></button>
            <button id="button2"></button>
            <br>
            <button id="skip">Skip</button>
        </div>
    </div>

    <div id=countdownBar>
        <div id=timeLeft>

        </div>
    </div>

    <button id="showHistory">Show History</button>

    <div id="resultContainer">


        <div id="goeiePunten">

        </div>

        <div id="foutePunten">

        </div>

        <div id="matchPogingen">

        </div>

    </div>
    <h1 id="startTitle">Smoelentrainer</h1>
    <img id="allJojos" class="allJojos" src="img/Lists.jpeg" alt="jojoList">
    <br>
    <input id="startButton" type="button" value="Start">

    <div id="sortDiv" class="hidden">
        <select name="sortColumn" id="sorteerColumn">
            <option value="Time">Time</option>
            <option value="Score">Score</option>
        </select>
        
        <select name="sortOrder" id="sorteerOrder">
            <option value="Ascending">Ascending</option>
            <option value="Descending">Descending</option>
        </select>
        <input type="submit" value="Sort" id="sort">
    </div>

    <div id="history">
        
    </div>
    <script src="index.js"></script>
</body>
</html>
